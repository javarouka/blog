# Basic
name:               "Rouka Note"


highlighter: none

author:
  name:             javarouka
#  facebook:         your-id
#  twitter:          your-id
  github:           javarouka
#  linkedin:         your-id
#  medium:           your-id
#  tumblr:           your-id
  email:            javarouka@gmail.com

# Google-analytics
#google-analytics:
#  id:               ""

# Disqus
#disqus:
#  id:               "your-id"

# URL
url:                "https://javarouka.github.io"
#url:               "localhost:4000"
baseurl:            "/"


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:year/:month/:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  imput:            GFM
  syntax_highlighter_opts:
    disable : true

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/javarouka"



# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate

exclude:            [vendor]
