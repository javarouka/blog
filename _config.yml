# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: JavaRouka
subtitle: 
description:
author: JavaRouka
language: ko
timezone: Asia/Seoul
type: blog
image: images/learncomputer-programing.jpg
avatar: https://2.gravatar.com/avatar/ea49d570a6a8654adf6c0b8d90e51290?size=120

# SEO
nofollow:
  enable: true

sitemap:
  path: sitemap.xml

archive_generator:
  per_page: 10
  yearly: true
  monthly: true
  daily: false
  order_by: -date

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.javarouka.me/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

highlight:
  enable: true

# Category & Tag
default_category: programing
category_map:
tag_map:

auto_dir_categorize:
	enable: true  # options:true, false; default is true
	force: false # options:true, false; default is false

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'default'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# feed
feed:
  type: atom
  path: atom.xml
  limit: 20

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-element

markdown:
  render:
    html: true

toc:
  maxdepth: 7
  class: alert alert-info
  slugify: transliteration
  anchor:
    position: after
    symbol: ''
    style: header-anchor

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/javarouka/blog.git
  branch: gh-pages
  message: .
